<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<nav>
  <a href="/">Home</a>
</nav>
<section>
  <div th:if="${param.success}">You have been successfully registered! <a th:href="@{/login}">Login here</a></div>
  <h2>Registration</h2>
  <form th:object="${user}" method="post" th:action="@{/register/save}">
    <div>
      <label>Name</label>
      <input th:field="*{name}" type="text">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
      <label>Password</label>
      <input th:field="*{password}" type="password">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
      <label>Year of Birth</label>
      <input th:field="*{yearOfBirth}" type="number">
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
</section>
</body>
</html>
