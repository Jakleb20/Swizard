<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
</head>
<body>
  <nav>
    <div><a href="/">Registration and Login System</a></div>
    <div>
      <ul>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </nav>
  <section>
    <h1>Registred Users</h1>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Year Of Birth</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}"></td>
          <td th:text="${user.yearOfBirth}"></td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
